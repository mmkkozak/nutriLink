<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>

{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="/nutriLink/{{ recipe.id }}/">{{ recipe.recipe_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
</html>
