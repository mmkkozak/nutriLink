<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>

{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{% url 'nutriLink:recipe' recipe.id %}">{{ recipe.recipe_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
<br>
Zalogowano jako {{ user }}
<a href="/nutriLink/sign_up/">Sign Up</a><br>
<a href="/nutriLink/sign_in/">Sign In</a><br>
<a href="/nutriLink/{{ user_id }}/user/">My Profile</a>
</html>
